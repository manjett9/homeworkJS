<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Задание 1
        let celsius = prompt("Введите температуру в градусах Цельсия:"); // Запрашиваем температуру у пользователя
        let fahrenheit = (9 / 5) * celsius + 32; // Формула перевода: Tf = (9/5)*Tc + 32
        alert(celsius + "°C " + "=" + fahrenheit +" °F"); // Выводим результат в alert

        // Задание 2
        let name = "Василий"; // Создаём переменную name со значением "Василий"
        let admin = name; // Копируем значение name в admin
        console.log(admin); // Выводим admin в консоль (должно быть "Василий")

        // Задание 3
        // 1. 10 + 10 + "10"
        /* 
          1. Сначала складываются числа: 10 + 10 = 20  
          2. Затем 20 (число) складывается со строкой "10" конкатенация  
          3. Результат: "2010" (строка)  
        */
        console.log(10 + 10 + "10"); // "2010"

        // 2. 10 + "10" + 10
        /*  
          1. Число 10 складывается со строкой "10"  конкатенация  "1010"  
          2. Затем строка "1010" складывается с числом 10 → снова конкатенация  
          3. Результат: "101010" (строка)  
        */
        console.log(10 + "10" + 10); // "101010"

        // 3. 10 + 10 + +"10"
        /*  
          1. Сначала 10 + 10 = 20  
          2. Унарный плюс (+) преобразует строку "10" в число 10  
          3. Затем 20 + 10 = 30  
          4. Результат: 30 (число)  
        */
        console.log(10 + 10 + +"10"); // 30

        // 4. 10 / -""
        /*  
          1. Пустая строка "" преобразуется в 0  
          2. Унарный минус делает его -0  
          3. Деление на -0 даёт -Infinity  
          4. Результат: -Infinity  
        */
        console.log(10 / -""); // -Infinity

        // 5. 10 / +"2,5"
        /*  
          1. Унарный плюс пытается преобразовать "2,5" в число, но запятая недопустима (в JS дробные числа пишутся через точку)  
          2. Результат преобразования: NaN (Not a Number)  
          3. Деление на NaN даёт NaN  
          4. Результат: NaN  
        */
        console.log(10 / +"2,5"); // NaN
    </script>
</body>

</html>
